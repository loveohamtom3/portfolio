{% load static %}
<!doctype html>
<html lang="ja"> 

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'myapp/css/user/user.css' %}"/>
    <link rel="stylesheet" href="{% static 'myapp/css/review.css' %}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>portfolio</title> 
  </head>

  <body>
    {% include 'myapp/content.html' %}
    <div class="headerWrap">
     <div class="header">
      <div class="headerCover">
        <img class="coverImg" alt="レビュアーのカバー画像" src="https://i0.wp.com/tabi-mag.jp/wp-content/uploads/KN051701.jpg?w=1920&ssl=1"/>
      </div>
     </div>
    </div>
     <div class="headerContents">
      <div class="headerContentsImgWrap">
       <div class="headerContentsImg headerContentsImgl">
        <div id="Image" class="ImgBox ImgBoxl jsImage jsUploadIconImage">
         <div id="jsReviewerImageDisplay">
          <img alt="" src="/static/myapp/image/reviewer.png" width="130" height="130" />              
         </div>
        </div>
       </div>
      </div>     
      <div class="headerContentsInfo headerContentsInfol">
       <div class="status statusTop">
        <p class="statusItem">
         <span class="statusNickname">
         <strong class="nickname fs18">
         {{user.username}}</strong></span></p>
       </div> 
       <div class="commentProf">
        <span class="commentProfMore">
          <!-- ユーザー詳細情報変更 -->
        <a href="{% url 'myapp:userUpdate' user.pk %}">ユーザーネーム・パスワードの変更はこちら</a></span>
       </div>
      </div>
     </div>
  
  <!-- ナビゲーション　-->
  <div class="nav">
    <ul class="navList">
    <li class="navItem">
    <a href="#top" class="navLink active" dataBsToggle="tab">トップ</a></li>
    <li class="navItem">
    <a href="#like" class="navLink" dataBsToggle="tab">お気に入り一覧</a></li>
    <li class="navItem">
    <a href="#consider" class="navLink" dataBsToggle="tab">検討リスト一覧</a></li>
    
    </ul>
    </div>
    <div class="tabContent">
      <div id="top" class="tabPane active">
      </div>
      <div id="like" class="tabPane">
        {% include "myapp/user/likeView.html" %}
      </div>
      <a class="backTop" href="#">上に戻る</a>
      <br>
      <div id="consider" class="tabPane">
        {% include "myapp/user/considerView.html" %}
      </div>
    </div>
    <a class="backTop" href="#">上に戻る</a>
    </div>
    </div>
  </div>
