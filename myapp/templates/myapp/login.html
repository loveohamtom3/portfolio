{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'myapp/css/login.css' %}">
{% endblock css %}

{% block content %}
<div class="loginPage">
  <div class="form">
        <form action="" method="POST">
          {{ form.non_field_errors }}
          {% for field in form %}
          {{ field }}
          {{ field.errors }}
          <hr>
          {% endfor %}
          <button type="submit">ログイン</button>          
          <input type="hidden" name="next" value="{{ next }}" />
          {% csrf_token %}
        </form>
        <p>まだアカウントがない方は<a href="{% url 'myapp:signup' %}">こちら</a>。</p>
  </div>
</div>


    
{% endblock %}
